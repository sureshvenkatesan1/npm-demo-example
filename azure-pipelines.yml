# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: JFrogToolsInstaller@1
  inputs:
    artifactoryConnection: 'soleng_jfrog'
    cliInstallationRepo: 'jfrogcli-remote'

- task: DockerInstaller@0
  inputs:
    dockerVersion: '17.09.0-ce'
  displayName: 'Install Docker'

- script: |
    docker images
    ls -al
  displayName: 'Check up'
- task: Docker@2
  inputs:
    containerRegistry: 'soleng_docker_registry'
    repository: 'app1-docker-dev-local'
    command: 'buildAndPush'
    Dockerfile: './Dockerfile'
    tags: 'azure_npm_webapp:$(Build.BuildNumber)'

- script: |
    docker images
    ls -l src
  displayName: 'Check up'

- task: JFrogDocker@1
  inputs:
    command: 'Scan'
    # imageName: '$(DOCKER_REG)/$(DOCKER_REPO)/azure-npm-webapp:$(Build.BuildNumber)'
    imageName: 'soleng.jfrog.io/app1-docker-dev-local/azure_npm_webapp:$(Build.BuildNumber)'
    watchesSource: 'watches'
    watches: 'sv-azure-xray-watch'
    allowFailBuild: true
    threads: '3'
    skipLogin: false