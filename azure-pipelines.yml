# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: JFrogToolsInstaller@1
  inputs:
    artifactoryConnection: 'soleng_jfrog'
    cliInstallationRepo: 'jfrogcli-remote'

- task: DockerInstaller@0
  inputs:
    dockerVersion: '17.09.0-ce'
  displayName: 'Install Docker'

- script: |
    docker images
    ls -al
  displayName: 'Check up'

- task: Docker@2
  inputs:
    containerRegistry: 'soleng_docker_registry'
    repository: 'sv-docker-virtual/azure_npm_webapp'
    command: 'build'
    Dockerfile: '$(Build.SourcesDirectory)/Dockerfile' 
    tags: '$(Build.BuildNumber)'

- task: JFrogDocker@1
  inputs:
    command: 'Push'
    artifactoryConnection: 'soleng_jfrog'
    imageName: 'sv-docker-virtual/azure_npm_webapp:$(Build.BuildNumber)'
    collectBuildInfo: true
    buildName: '$(Build.DefinitionName)'
    buildNumber: '$(Build.BuildNumber)'
    threads: '3'
    skipLogin: false

- script: |
    docker images
    ls -l src
  displayName: 'Check up'

- task: JFrogDocker@1
  inputs:
    command: 'Scan'
    # imageName: '$(DOCKER_REG)/$(DOCKER_REPO)/azure-npm-webapp:$(Build.BuildNumber)'
    imageName: 'sv-docker-virtual/azure_npm_webapp:$(Build.BuildNumber)'
    watchesSource: 'watches'
    watches: 'a10_watch_severe_vuln'
    allowFailBuild: false
    threads: '3'
    skipLogin: false
    artifactoryConnection: 'soleng_jfrog'



- task: JFrogBuildScan@1
  inputs:
    buildName: '$(Build.DefinitionName)'
    buildNumber: '$(Build.BuildNumber)'
    allowFailBuild: false
    vuln: false
    xrayConnection: 'soleng_jfrog'
    
